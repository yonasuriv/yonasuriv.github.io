<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
<!-- Favicon -->
<link rel="icon" href="https://github.com/fluidicon.png">
<link rel="icon" href="https://github.com/fluidicon.png" type="image/svg+xml">
<link rel="apple-touch-icon" href="https://github.com/fluidicon.png">

<!-- Title -->
<title>
    Blog
</title>
  <link rel="stylesheet" href="./style.css">
</head>
<style>
body {
  background: url('https://static1.thegamerimages.com/wordpress/wp-content/uploads/2020/04/Dirt-Bike-Unchained-Red-Bull-Wallpaper-Resized.jpg'), #0b0e11;
  background-size: cover;
  color: #fff;
  font-family: "Proxima Nova", "Helvetica Neue", helvetica, arial, sans-serif;
  font-weight: 300;
  font-size: 14px;
  line-height: 1.5;
  padding-top: 2rem;
}


h1 {
  color: #506479;
  font-size: 2.4rem;
  text-align: center;
  letter-spacing: 0.3rem;
  text-transform: uppercase;
  margin-bottom: 1rem;
  line-height: 1;
}

p {
  text-align: center;
  margin-bottom: 2rem;
}

.window {
  width: 80%;
  margin: 0 auto 2rem;
  box-shadow: 0 0.25rem 0.5rem #12181e;
  border-radius: 0 0 0.1rem 0.1rem;
}

.bar {
  background: #191919;
  height: 36px;
  border-radius: 0.5rem 0.5rem 0 0;
}

.btn::before, .btn::after, .btn {
  width: 12px;
  height: 12px;
  border-radius: 100%;
  display: block;
}

.btn {
  background: #f6b73e;
  position: relative;
  margin-left: 38px;
  top: 12px;
}
.btn::before, .btn::after {
  content: " ";
  position: absolute;
}
.btn::before {
  background: #f55551;
  margin-left: -20px;
}
.btn::after {
  background: #32c146;
  margin-left: 20px;
}

.body {
  height: 10rem;
  background: #232323;
  padding: 18px;
}
.body pre {
  margin: 0;
}
.body .pulse {
  -webkit-animation: pulse 1s ease-in-out infinite;
  -moz-animation: pulse 1s ease-in-out infinite;
  animation: pulse 1s ease-in-out infinite;
}

@-webkit-keyframes pulse {
  0% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
@-moz-keyframes pulse {
  0% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
@keyframes pulse {
  0% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
.command {
  color: #32c146;
}
.command2 {
  color: #f00202;
}

.comment {
  opacity: 0.5;
}
</style>
<body>
<!-- partial:index.partial.html -->
<h1>
</h1>
<p>
</p>
<div class="window">
  <div class="bar">
    <div class="btn"></div>
  </div>
  <div class="body">
    <pre><div class="comment"># Blog</div><div class="prompt">$ <span class="command">whoami</span></div><div class="prompt">yonasuriv (Jonathan Di Rico)</div><div class="prompt">$ <span class="command">open blog</span></div><div class="prompt">Cannot connect to blog.</div><div class="command2">Blog under maintenance.</div><div class="prompt">$ <span class="pulse">_</span></div></pre>
  </div>
</div>
<footer>
</footer>
<!-- partial -->
  
</body>
</html>
